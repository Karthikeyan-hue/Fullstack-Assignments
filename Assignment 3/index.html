<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
</head>
<body>
    <!-- Local storage image -->
    <div>
        <h2>ADDED IMAGE VIA LOCAL STORAGE</h2>
        <img src="./Images/apple.jpg" alt="Apple Image" height="250px" width="250px">
    </div>

    <!-- CDN used to import image -->
    <div>
        <h2>ADDED IMAGE VIA CDN</h2>
        <img src="https://ik.imagekit.io/c3q3h7pex/apple.jpg?updatedAt=1718642637830" alt="Apple Image" height="250px" width="250px">
    </div>

    <!-- CDN used to import video -->
    <div>
        <h2>ADDED VIDEO VIA CDN</h2>
        <video src="https://ik.imagekit.io/c3q3h7pex/sample-video.mp4?updatedAt=1718642583544" controls></video>
    </div>

    <!-- create a basic form -->
    <div>
        <h2>CREATE A BASIC FORM</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" placeholder="ENTER USERNAME"><br>
            <label for="password">Password:</label>
            <input type="password" placeholder="ENTER PASSWORD"><br>
        </form>
        <button>Submit</button>
    </div>

    <!-- HTML ENTRIES -->
    <div>
        <h2>HTML ENTRIES</h2>
        <p> - copyright: &copy;</p>
        <p> - trademark: &trade;</p>
        <p> - registered: &reg;</p>
        <p> - euro: &euro;</p>
        <p> - part: &part;</p>
    </div>


</body>
</html>
